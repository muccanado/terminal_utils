name: Save Command

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      command:
        description: "Command to save"
        required: false
      delete_timestamp:
        description: "Timestamp to delete"
        required: false

jobs:
  save:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update history (add or delete)
        run: |
          node <<'EOF'
          const fs = require('fs');

          const file = 'history.json';
          const cmd = process.env.COMMAND;
          const del = process.env.DELETE_TS;
          const ts = new Date().toISOString();

          let data = [];
          if (fs.existsSync(file)) {
            try {
              data = JSON.parse(fs.readFileSync(file, 'utf8') || '[]');
            } catch {
              data = [];
            }
          }

          if (del) {
            data = data.filter(r => r.timestamp !== del);
          } else if (cmd) {
            data.push({ timestamp: ts, command: cmd });
          }

          fs.writeFileSync(file, JSON.stringify(data, null, 2));
          EOF
        env:
          COMMAND: ${{ github.event.inputs.command }}
          DELETE_TS: ${{ github.event.inputs.delete_timestamp }}

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add history.json
          git commit -m "Update history" || echo "Nothing to commit"
          git push
